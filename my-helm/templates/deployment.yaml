apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "my-helm.fullname" . }}
  labels:
    cloudapp
spec:
  replicas: 2
  selector:
    matchLabels:
      cloidapp
  template:
    metadata:
      annotations:
        {}
      labels:
    spec:
      serviceAccountName: {{ include "my-helm.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
